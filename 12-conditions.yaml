- name: conditions
  hosts: local
  connection: local
  vars:
    number: 10 # so here condiron met ithe print or else skipping local msg world will be print
  tasks:
  - name: check number is less than 10 or not
    ansible.builtin.debug:
      msg: "Given number {{ number }} is less than 10"
    when: number > 10 # syntax https://docs.ansible.com/projects/ansible/latest/playbook_guide/playbooks_conditionals.html