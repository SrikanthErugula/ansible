- name: functions
  hosts: local
  connection: local
  vars:
    fruits: apple,banana,orange,mango,pineapple,guava,custardapple # these are all strings
    sriname: " Erugula Srikanth reddy"
    gmail: Info@Gmail.com
    ipaddress: "19222.168.0.1"
    # dictionary or map both are same
    tags:
      Application: payment
      Environment: dev
      # list 
    listtags:
      - key: Application
        value: payment
      - key: Environment
        value: dev
  tasks: 
  - name: default variable
    ansible.builtin.debug:
      # msg: " Hello, {{ name }}" # error is : "The task includes an option with an undefined variable.
      msg: " Hello, {{ name | default('Srikanth') }}" #  so here under name not avilable at any value we need to use this cmd 

  - name: convert string to list 
    ansible.builtin.debug:
      msg: " Fruits are : {{ fruits | split(',') }}"

  - name: convert map to list
    ansible.builtin.debug:
      msg: " Tags are: {{ tags | dict2items }}"
  
  - name: convert list into map
    ansible.builtin.debug:
      msg: " List tags are : {{ listtags | items2dict }} "
  
  - name: read yaml and take it into variable
    ansible.builtin.set_fact:
      student_yaml: "{{ lookup('file', 'student.yaml') | from_yaml }}" # so here student.yaml file lo vuna content antha key varivale loki velli store avuthundi

  - name: convert yaml into json
    ansible.builtin.debug:
      msg: "json: {{ student_yaml | to_json  }}"
  
  - name: save json to file
    ansible.builtin.copy:
      dest: ./stundent-data.json
      content: "{{ student_yaml | to_nice_json  }}"

  - name: convert uppercase
    ansible.builtin.debug:
      msg: "{{ sriname | upper }}"

  - name: convert into lowercase
    ansible.builtin.debug:
      msg: "{{ gmail | lower }}"

  - name: check IP is valid or not
    ansible.builtin.debug: 
      msg: "{{ ipaddress | ansible.utils.ipv4 }}"

  - name: grep for root
    ansible.builtin.shell: cat /etc/passwd | grep root # here command ani name tho excute avvaledhu so we need shell 
    #ansible.builtin.command: #cat /etc/passwd | grep root # here command ani name tho excute avvaledhu so we need shell 
    register: command_output # here cat /etc/passwd | grep root -- idi excute ayyi command_output loki vachhi store avuthundhi
  
  - name: print the command_output
    ansible.builtin.debug:
      msg: "{{ command_output }}"
  
  - name: redirect the output
    ansible.builtin.command: ls -ltr > /tmp/output.txt # so here redirections and complex cmd vunte command mode lo excute avvadu... se we need to use shell mode
    register: redirect_output # ee varibale loki .... ls -ltr > /tmp/output.txt excute ayyi result vastundhi
    ignore_errors: true

  - name: print redirect_output
    ansible.builtin.debug:
      msg: "{{ redirect_output }}"

  - name: redirect the output using shell
    ansible.builtin.shell: ls -ltr > /tmp/output.txt
    register: redirect_output

  - name: print redirect_output shell
    ansible.builtin.debug:
      msg: "{{ redirect_output }}"