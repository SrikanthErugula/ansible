- name: functions
  hosts: local
  connection: local
  vars:
    fruits: apple,banana,orange,mango,pineapple,guava,custardapple # these are all strings
    sriname: " Erugula Srikanth reddy"
    gmail: Info@Gmail.com
    # dictionary or map both are same
    tags:
      Application: payment
      Environment: dev
      # list 
    listtags:
      - key: Application
        value: payment
      - key: Environment
        value: dev
  tasks: 
  - name: default variable
    ansible.builtin.debug:
      # msg: " Hello, {{ name }}" # error is : "The task includes an option with an undefined variable.
      msg: " Hello, {{ name | default('Srikanth') }}" #  so here under name not avilable at any value we need to use this cmd 

  - name: convert string to list 
    ansible.builtin.debug:
      msg: " Fruits are : {{ fruits | split(',') }}"

  - name: convert map to list
    ansible.builtin.debug:
      msg: " Tags are: {{ tags | dict2items }}"
  
  - name: convert list into map
    ansible.builtin.debug:
      msg: " List tags are : {{ listtags | items2dict }} "
  
  - name: read yaml and take it into variable
    ansible.builtin.set_fact:
      student_yaml: "{{ lookup('file', 'student.yaml') | from_yaml }}" # so here student.yaml file lo vuna content antha key varivale loki velli store avuthundi

  - name: convert yaml into json
    ansible.builtin.debug:
      msg: "json: {{ student_yaml | to_json  }}"
  
  - name: save json to file
    ansible.builtin.copy:
      dest: ./stundent-data.json
      content: "{{ student_yaml | to_nice_json  }}"

  - name: convert uppercase
    ansible.builtin.debug:
      msg: "{{ sriname | upper }}"

  - name: convert into lowercase
    ansible.builtin.debug:
      msg: "{{ gmail | lower }}"